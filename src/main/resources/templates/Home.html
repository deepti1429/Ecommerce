<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/Home.css}">
   
</head>
<body>
<header>
    <div class="container">
        <div class="brand">
            <img src="https://cdn-icons-png.freepik.com/512/7835/7835563.png" height="50" width="50"/>
            <h2>OnlineShopping</h2>
        </div>
        <nav>
            <ul>
               
               <li><a href="#"><img src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/home-button-icon.png" height="30" width="30"/></a></li>
                <li><a href="#productlist"><img src="https://uxwing.com/wp-content/themes/uxwing/download/business-professional-services/cloth-store-icon.png" height="30" width="30"/></a></li>
              <!--    <li><a href="#">WOMEN</a></li>
                <li><a href="#">KIDS</a></li>
                <li><a href="#">FOOTWARE</a></li>--> 
                   <li class="dropdown">
              <a href="#" ><img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" height="30" width="30"/></a>
                    <div class="dropdown-content">
                        <a href="/login">Logout</a>
                        <a href="/register">New User?</a>
                    </div>
                </li>            
        <li><div class="cart">
    <a href="/api/products/Cart">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/e-commerce-currency-shopping/add-to-cart-icon.png" alt="" height="30" width="30">
    </a>
    <span th:text="${cartItemCount}">0</span>
</div>
</li>
</ul>
        </nav>
    </div>
</header>
<img src="https://instafbcaptions.com/wp-content/uploads/2022/05/Online-Shopping-Captions.png" alt="" class="image" width="1500px" height="600px">
<h1 id="productlist">Product List</h1>

<div th:if="${success}" class="popup popup-success" th:text="${success}"></div>
<div th:if="${error}" class="popup popup-error" th:text="${error}"></div>

<div class="container">
    <div th:each="product : ${products}" class="product-card">
        <img th:src="@{${product.productImagePath}}" class="product-image" alt="Product Image"/>
        <div class="product-info">
            <h3 th:text="${product.productName}">Product Name</h3>
            <p th:text="${product.description}">Description</p>
            <p th:text="${product.price}">Price</p>
            <form th:action="@{/api/products/add-to-cart}" method="post">
                <input type="hidden" th:name="productId" th:value="${product.productId}"/>
                <button type="submit" class="add-to-cart-btn">Add to Cart</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
